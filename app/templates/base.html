<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('main.index') }}">Home</a>
                        {% if is_admin: %}
                        <a class="nav-link active" aria-current="page" href="{{ url_for('secret.index') }}">Secret</a>
                        <a class="nav-link active" aria-current="page" href="{{ url_for('users.index') }}">User Management</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="{{ url_for('main.index') }}">QC Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <div class="navbar-nav ms-auto">
                    {% if not current_user.is_authenticated: %}
                    <a class="nav-link" href="{{ url_for('login.index') }}">Login</a>
                    <a class="nav-link" href="{{ url_for('register.index') }}">Register</a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('logout.index') }}">Logout</a>
                    {% endif %}
                    <a class="nav-link">{{current_user.name}}</a>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
