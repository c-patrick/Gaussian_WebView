{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css') }}">
{% endblock %}

{% block content %}

<div class="box">
    <!-- Using Message Flashing to display feedback to the user -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <main class="form-signin w-100 m-auto">
      <form method="POST">
        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
        <div class="form-floating my-3">
            <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Joe Bloggs">
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <!-- <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div> -->
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
      </form>
    </main>
</div>

{% endblock %}
