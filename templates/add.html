<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" style="margin-top: 20px; margin-bottom: 40px;">Add Quantum Chemical Data Manually</h1>
      <form action="{{ url_for('add') }}" method="POST">
        <div class="mb-3">
          <label class="form-label">QC Name</label>
          <input class="form-control" name="qc_name" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">HOMO</label>
          <input class="form-control" name="HOMO" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">LUMO</label>
          <input class="form-control" name="LUMO" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">Energy</label>
          <input class="form-control" name="Energy" type="text" />
        </div>
        <button type="submit" class="btn btn-primary">Add Data</button>
      </form>
    </div>
  </body>
</html>
